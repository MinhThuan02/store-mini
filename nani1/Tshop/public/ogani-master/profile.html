<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Cá Nhân</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .profile-sidebar {
    padding: 20px;
    background: #f8f9fa;
  }
  .order-history {
    margin-top: 20px;
  }
  .order-item {
    padding: 15px;
    background: #fff;
    border: 1px solid #ddd;
    margin-bottom: 10px;
  }
  .order-item:last-child {
    margin-bottom: 0;
  }
  .order-details {
    background: #007bff;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
  }
  .order-details:hover {
    background: #0056b3;
  }
</style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="list-group">
      <h4>Anh Thuận</h4>
      <a href="#" class="list-group-item list-group-item-action">Đơn Hàng Đã Mua</a>
      <a href="#" class="list-group-item list-group-item-action">Thông Tin Cá Nhân</a>
      <a href="#" class="list-group-item list-group-item-action">Đăng Xuất</a>
      
    </div>
    <div class="col-md-9">
      <div class="order-history">
        <h5>Đơn hàng đã mua</h5>
        <div class="order-item">
          <div class="row">
            <div class="col-md-8">
              <div>Đơn hàng: #79532569</div>
              <div>Nhận Trước: 16:00 - Chủ Nhật (25/02)</div>
              <div>Vệ sinh máy lạnh từ 1HP-2.5 HP</div>
            </div>
            <div class="col-md-4 text-right">
              <div>Đã nhận hàng</div>
              <div>Tổng tiền: 200.000₫</div>
              <button class="order-details">Xem chi tiết</button>
            </div>
          </div>
        </div>
        <!-- Thêm các đơn hàng khác tại đây -->
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
